<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Hot Restaurant</h1>
        <p class="lead">Current Reservations and Waiting List</p>
        <hr class="my-4">
        <p class="lead">
        <a class="btn btn-primary btn-lg" href="/reservation" role="button">Make Reservations</a>
        <a class="btn btn-primary btn-lg" href="/index.html" role="button">Home</a> 
        </p> 
      </div>
      <div class="card">
        <h2 class="card-header">Current Reservations</h2>
        <div class="card-body">
          <ul id='reserve-list'></ul>
          
        </div>
      </div>
      <div class="card">
        <h3 class="card-header">Waiting List</h3>
        <div class="card-body">
          <ul id='wait-list'></ul>
          
        </div>
      </div>
    
</body>

<script type="text/javascript">
    function tableQuery(){
        var currentURL = window.location.origin;

        $.ajax({url: currentURL + "/api/reservations", method: "GET"})
            .done(function(tableData) {
                for (var i=0; i < tableData.length; i++) {
                    var tableSection = $("<div>");
					tableSection.addClass('well');
					tableSection.attr('id', 'tableWell-' + i+1)
					$('#tableSection').append(tableSection);

					var tableNumber = i + 1;

                    $("#tableWell-"+ i+1).append('<h2><span class="label label-primary">' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>")
                }
            })
    }

</script>

</html>
